services:
  postgres:
    image: postgres:16-alpine
    container_name: blacktie-postgres
    environment:
      POSTGRES_DB: blacktie
      POSTGRES_USER: blacktie
      POSTGRES_PASSWORD: blacktie123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - blacktie-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blacktie"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blacktie-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/blacktie
      SPRING_DATASOURCE_USERNAME: blacktie
      SPRING_DATASOURCE_PASSWORD: blacktie123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"

      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      FRONTEND_URL: ${FRONTEND_URL}
    ports:
      - "8080:8080"
    volumes:
      - product-images:/app/uploads/products
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - blacktie-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_STRIPE_PUBLISHABLE_KEY: ${VITE_STRIPE_PUBLISHABLE_KEY}

    container_name: blacktie-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - blacktie-network
    restart: unless-stopped

networks:
  blacktie-network:
    driver: bridge

volumes:
  postgres-data:
  product-images:
