spring.application.name=blacktie

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/blacktie}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:blacktie}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:blacktie123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Stripe Configuration
stripe.secretKey=${STRIPE_SECRET_KEY}
stripe.webhookSecret=${STRIPE_WEBHOOK_SECRET:}
app.frontendUrl=${FRONTEND_URL:http://localhost:80}