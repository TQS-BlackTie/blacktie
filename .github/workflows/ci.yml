name: CI Pipeline

on:
  push:
    branches: [ "main","dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend  
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"
      - name: Build & unit tests
        run: mvn clean test
      - name: Upload JUnit Report to GitHub
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: 'backend/target/surefire-reports/TEST-*.xml'
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload test results to Xray
        if: always()
        run: |
          TOKEN=$(curl -s -H "Content-Type: application/json" -X POST \
            --data "{ \"client_id\": \"${{ secrets.XRAY_CLIENT_ID }}\", \"client_secret\": \"${{ secrets.XRAY_CLIENT_SECRET }}\" }" \
            https://xray.cloud.getxray.app/api/v2/authenticate | tr -d '"')
          
          if [ -z "$TOKEN" ] || [ "$TOKEN" == "null" ]; then
            echo "Failed to authenticate with Xray"
            exit 1
          fi
          
          mkdir -p merged-reports
          cat target/surefire-reports/TEST-*.xml | head -1 > merged-reports/all-tests.xml
          echo "<testsuites>" >> merged-reports/all-tests.xml
          for file in target/surefire-reports/TEST-*.xml; do
            if [ -f "$file" ]; then
              sed -n '/<testsuite/,/<\/testsuite>/p' "$file" >> merged-reports/all-tests.xml
            fi
          done
          echo "</testsuites>" >> merged-reports/all-tests.xml
          
          MAX_RETRIES=3
          RETRY_COUNT=0
          SUCCESS=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ] && [ $SUCCESS -eq 0 ]; do
            if [ $RETRY_COUNT -gt 0 ]; then
              sleep 5
            fi
            
            RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" \
              -H "Content-Type: text/xml" \
              -H "Authorization: Bearer $TOKEN" \
              -X POST \
              --data-binary @merged-reports/all-tests.xml \
              "https://xray.cloud.getxray.app/api/v2/import/execution/junit?projectKey=BT")
            
            HTTP_CODE=$(echo "$RESPONSE" | grep "HTTP_CODE" | cut -d: -f2)
            BODY=$(echo "$RESPONSE" | sed '/HTTP_CODE/d')
            
            echo "Response code: $HTTP_CODE"
            echo "Response body: $BODY"
            
            if [ "$HTTP_CODE" == "200" ] || [ "$HTTP_CODE" == "201" ]; then
              SUCCESS=1
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
            fi
          done
          
          if [ $SUCCESS -eq 0 ]; then
            echo "Failed to upload after $MAX_RETRIES attempts"
          fi

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend  
    steps:
      - uses: actions/checkout@v4
      - name: Detect frontend workspace
        id: detect
        run: |
          if [ -f package.json ]; then
            echo "has_frontend=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_frontend=false" >> "$GITHUB_OUTPUT"
            echo "No frontend/package.json found; skipping frontend job steps."
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
        if: steps.detect.outputs.has_frontend == 'true'
      - name: Install
        if: steps.detect.outputs.has_frontend == 'true'
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Lint
        if: steps.detect.outputs.has_frontend == 'true'
        run: npm run lint --if-present
      - name: Test
        if: steps.detect.outputs.has_frontend == 'true'
        run: npm run test --if-present
      - name: Build
        if: steps.detect.outputs.has_frontend == 'true'
        run: npm run build --if-present
