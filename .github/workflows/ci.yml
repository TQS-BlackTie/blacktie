name: CI Pipeline

on:
  push:
    branches: [ "main","dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend  
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"
      - name: Build & unit tests
        run: mvn clean test
      - name: Upload JUnit Report to GitHub
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: 'backend/target/surefire-reports/TEST-*.xml'
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload test results to Xray
        if: always()
        run: |
          # Get authentication token
          TOKEN=$(curl -H "Content-Type: application/json" -X POST \
            --data "{ \"client_id\": \"${{ secrets.XRAY_CLIENT_ID }}\", \"client_secret\": \"${{ secrets.XRAY_CLIENT_SECRET }}\" }" \
            https://xray.cloud.getxray.app/api/v2/authenticate | tr -d '"')
          
          # Upload test results
          for file in backend/target/surefire-reports/TEST-*.xml; do
            if [ -f "$file" ]; then
              curl -H "Content-Type: application/xml" -X POST \
                -H "Authorization: Bearer $TOKEN" \
                --data @"$file" \
                "https://xray.cloud.getxray.app/api/v2/import/execution/junit?projectKey=BT"
            fi
          done

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend  
    steps:
      - uses: actions/checkout@v4
      - name: Detect frontend workspace
        id: detect
        run: |
          if [ -f package.json ]; then
            echo "has_frontend=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_frontend=false" >> "$GITHUB_OUTPUT"
            echo "No frontend/package.json found; skipping frontend job steps."
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
        if: steps.detect.outputs.has_frontend == 'true'
      - name: Install
        if: steps.detect.outputs.has_frontend == 'true'
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Lint
        if: steps.detect.outputs.has_frontend == 'true'
        run: npm run lint --if-present
      - name: Test
        if: steps.detect.outputs.has_frontend == 'true'
        run: npm run test --if-present
      - name: Build
        if: steps.detect.outputs.has_frontend == 'true'
        run: npm run build --if-present
