name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend   # ajusta ao nome da pasta
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
      - name: Build & unit tests
        run: mvn clean test

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend  # ajusta ao nome da pasta
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint --if-present
      - name: Test
        run: npm run test --if-present
      - name: Build
        run: npm run build
