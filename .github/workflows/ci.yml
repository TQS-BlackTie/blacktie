name: CI Pipeline

on:
  push:
    branches: [ "main","dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend  
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"
      - name: Build & unit tests
        run: mvn clean test
      - name: Upload JUnit Report to GitHub
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: 'backend/target/surefire-reports/TEST-*.xml'
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload test results to Xray
        if: always()
        run: |
          echo "ðŸ” Authenticating with Xray..."
          TOKEN=$(curl -s -H "Content-Type: application/json" -X POST \
            --data "{ \"client_id\": \"${{ secrets.XRAY_CLIENT_ID }}\", \"client_secret\": \"${{ secrets.XRAY_CLIENT_SECRET }}\" }" \
            https://xray.cloud.getxray.app/api/v2/authenticate | tr -d '"')
          
          if [ -z "$TOKEN" ] || [ "$TOKEN" == "null" ]; then
            echo "âŒ Failed to authenticate with Xray"
            exit 1
          fi
          echo "âœ… Authentication successful"
          
          # List test files
          echo "ðŸ“‚ Looking for test files in target/surefire-reports/..."
          ls -la target/surefire-reports/ || echo "Directory not found"
          
          # Upload test results
          echo "ðŸ“¤ Uploading test results..."
          FOUND_FILES=0
          for file in target/surefire-reports/TEST-*.xml; do
            if [ -f "$file" ]; then
              FOUND_FILES=1
              echo "ðŸ“„ Uploading: $file"
              RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" -H "Content-Type: application/xml" -X POST \
                -H "Authorization: Bearer $TOKEN" \
                --data @"$file" \
                "https://xray.cloud.getxray.app/api/v2/import/execution/junit?projectKey=BT")
              
              HTTP_CODE=$(echo "$RESPONSE" | grep HTTP_CODE | cut -d: -f2)
              BODY=$(echo "$RESPONSE" | sed '/HTTP_CODE/d')
              
              echo "ðŸ“Š Response code: $HTTP_CODE"
              echo "ðŸ“‹ Response body: $BODY"
              
              if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
                echo "âœ… Successfully uploaded: $file"
              else
                echo "âŒ Failed to upload: $file"
                echo "Error details: $BODY"
              fi
            fi
          done
          
          if [ $FOUND_FILES -eq 0 ]; then
            echo "âš ï¸  No test files found in target/surefire-reports/TEST-*.xml"
          else
            echo "ðŸŽ‰ Upload process completed"
          fi

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend  
    steps:
      - uses: actions/checkout@v4
      - name: Detect frontend workspace
        id: detect
        run: |
          if [ -f package.json ]; then
            echo "has_frontend=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_frontend=false" >> "$GITHUB_OUTPUT"
            echo "No frontend/package.json found; skipping frontend job steps."
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
        if: steps.detect.outputs.has_frontend == 'true'
      - name: Install
        if: steps.detect.outputs.has_frontend == 'true'
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Lint
        if: steps.detect.outputs.has_frontend == 'true'
        run: npm run lint --if-present
      - name: Test
        if: steps.detect.outputs.has_frontend == 'true'
        run: npm run test --if-present
      - name: Build
        if: steps.detect.outputs.has_frontend == 'true'
        run: npm run build --if-present
