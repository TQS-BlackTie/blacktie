name: CI Pipeline

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend  
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"
      - name: Build & unit tests
        run: mvn clean test
      - name: List generated test reports
        if: always()
        run: |
          echo "Test report files generated:"
          ls -lh target/surefire-reports/TEST-*.xml || echo "No test reports found"
          echo "Total test files: $(ls target/surefire-reports/TEST-*.xml 2>/dev/null | wc -l)"
      - name: Upload JUnit Report to GitHub
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: 'backend/target/surefire-reports/TEST-*.xml'
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload test results to Xray
        if: always()
        continue-on-error: true
        run: |
          echo "Verifying Xray credentials..."
          
          # Create JSON file with credentials to avoid escaping issues
          cat > auth.json <<EOF
          {
            "client_id": "${{ secrets.XRAY_CLIENT_ID }}",
            "client_secret": "${{ secrets.XRAY_CLIENT_SECRET }}"
          }
          EOF
          
          AUTH_RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" \
            -H "Content-Type: application/json" \
            -X POST \
            --data @auth.json \
            https://xray.cloud.getxray.app/api/v2/authenticate)
          
          rm -f auth.json
          
          AUTH_CODE=$(echo "$AUTH_RESPONSE" | grep "HTTP_CODE" | cut -d: -f2)
          TOKEN=$(echo "$AUTH_RESPONSE" | sed '/HTTP_CODE/d' | tr -d '"')
          
          echo "Authentication response code: $AUTH_CODE"
          
          if [ "$AUTH_CODE" != "200" ]; then
            echo "ERROR: Authentication failed. Please verify XRAY_CLIENT_ID and XRAY_CLIENT_SECRET"
            echo "Response: $TOKEN"
            exit 0
          fi
          
          if [ -z "$TOKEN" ] || [ "$TOKEN" == "null" ]; then
            echo "ERROR: No token received"
            exit 0
          fi
          
          echo "Authentication successful"
          echo "Uploading test results..."
          
          SUCCESS_COUNT=0
          FAIL_COUNT=0
          
          for file in target/surefire-reports/TEST-*.xml; do
            if [ -f "$file" ]; then
              echo "Uploading: $(basename $file)"
              RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" \
                -H "Content-Type: application/xml" \
                -H "Authorization: Bearer $TOKEN" \
                -X POST \
                --data-binary @"$file" \
                "https://xray.cloud.getxray.app/api/v2/import/execution/junit?projectKey=BT")
              
              HTTP_CODE=$(echo "$RESPONSE" | grep "HTTP_CODE" | cut -d: -f2)
              
              if [ "$HTTP_CODE" == "200" ] || [ "$HTTP_CODE" == "201" ]; then
                echo "Success: $(basename $file)"
                SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
              else
                echo "Failed: $(basename $file) - HTTP $HTTP_CODE"
                FAIL_COUNT=$((FAIL_COUNT + 1))
              fi
            fi
          done
          
          echo "Upload summary: $SUCCESS_COUNT succeeded, $FAIL_COUNT failed"

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend  
    steps:
      - uses: actions/checkout@v4
      - name: Detect frontend workspace
        id: detect
        run: |
          if [ -f package.json ]; then
            echo "has_frontend=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_frontend=false" >> "$GITHUB_OUTPUT"
            echo "No frontend/package.json found; skipping frontend job steps."
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
        if: steps.detect.outputs.has_frontend == 'true'
      - name: Install
        if: steps.detect.outputs.has_frontend == 'true'
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Lint
        if: steps.detect.outputs.has_frontend == 'true'
        run: npm run lint --if-present
      - name: Test
        if: steps.detect.outputs.has_frontend == 'true'
        run: npm run test --if-present
      - name: Build
        if: steps.detect.outputs.has_frontend == 'true'
        run: npm run build --if-present
