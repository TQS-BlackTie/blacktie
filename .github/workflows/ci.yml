name: CI Pipeline

on:
  push:
    branches: [ "main","dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend  
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better SonarCloud analysis
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"
      - name: Build & test with coverage
        run: mvn clean verify
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: backend
          args: >
            -Dsonar.projectKey=TQS-BlackTie_blacktie
            -Dsonar.organization=tqs-blacktie
            -Dsonar.sources=src/main/java
            -Dsonar.tests=src/test/java
            -Dsonar.java.binaries=target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend  
    steps:
      - uses: actions/checkout@v4
      - name: Detect frontend workspace
        id: detect
        run: |
          if [ -f package.json ]; then
            echo "has_frontend=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_frontend=false" >> "$GITHUB_OUTPUT"
            echo "No frontend/package.json found; skipping frontend job steps."
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
        if: steps.detect.outputs.has_frontend == 'true'
      - name: Install
        if: steps.detect.outputs.has_frontend == 'true'
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Lint
        if: steps.detect.outputs.has_frontend == 'true'
        run: npm run lint --if-present
      - name: Test
        if: steps.detect.outputs.has_frontend == 'true'
        run: npm run test --if-present
      - name: Build
        if: steps.detect.outputs.has_frontend == 'true'
        run: npm run build --if-present
